<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorBody">
        <div id="display"><p id="output"></p></div>
        <div class="commands">
            <button class="clear" id="clear">CLEAR</button>
            <button class="clear" id="delete">DEL</button>
        </div>
        <div class="calcBody">
            <div class="numberButtons">
                <div class="row1">
                    <button class="numbers" id="seven">7</button>
                    <button class="numbers" id="eight">8</button>
                    <button class="numbers" id="nine">9</button>
                </div>
                <div class="row2">
                    <button class="numbers" id="four">4</button>
                    <button class="numbers" id="five">5</button>
                    <button class="numbers" id="six">6</button>
                </div>
                <div class="row2">
                    <button class="numbers" id="one">1</button>
                    <button class="numbers" id="two">2</button>
                    <button class="numbers" id="three">3</button> 
                </div>
                <div class="row2">
                    <button class="numbers" id="zero">0</button>
                    <button class="numbers" id="decimal">.</button>
                    <button class="equals" id="equals">=</button>
                </div>
            </div>
            <div class="operatorButtons">
                <button class="operator" id="divide">÷</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="subtract">-</button>
                <button class="operator" id="add">+</button>
            </div>
        </div>
        <span>*Calculator Rounds to 15 Digits</span>
    </div>
    <div class="footer">
        <p>Copyright © Damon Thomas 2024</p>
    </div>
</body>
</html>
